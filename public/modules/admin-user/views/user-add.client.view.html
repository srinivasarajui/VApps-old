<section data-ng-controller="AdminUserController">
    <h3 class="col-md-12 text-center">Add User profile</h3>
    <div class="col-md-offset-3  col-md-6">
        <form data-ng-submit="addUser()" class="signin form-horizontal" role="form" novalidate autocomplete="off">
            <fieldset>
                <div class="form-group">
                    <label for="firstName" class="col-sm-4 control-label">First Name</label>
                    <div class="col-sm-8">
                        <input type="text" required id="firstName" name="firstName" class="form-control" data-ng-model="credentials.firstName" placeholder="First Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastName" class="col-sm-4 control-label">Last Name</label>
                    <div class="col-sm-8">
                        <input type="text" id="lastName" name="lastName" class="form-control" data-ng-model="credentials.lastName" placeholder="Last Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-4 control-label">Email</label>
                    <div class="col-sm-8">
                        <input type="text" id="email" name="email" class="form-control" data-ng-model="credentials.email" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="username" class="col-sm-4 control-label">Username</label>
                    <div class="col-sm-8">
                        <input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="Username">
                    </div>
                </div>
                <div class="form-group">

                    <label for="password" class="col-sm-4 control-label">Password</label>
                    <div class="col-sm-8">
                        <input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">

                    <label for="isAdmin" class="col-sm-4 control-label">Is Admin</label>
                    <div class="col-sm-8">
                          <input type="checkbox" ng-model="credentials.isAdmin" >Yes
                    </div>
                </div>

                <div class="text-center form-group">
                    <button type="submit" class="btn btn-large btn-primary">Add</button>

                </div>
                <div data-ng-show="error" class="text-center text-danger">
                    <strong>{{error}}</strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
