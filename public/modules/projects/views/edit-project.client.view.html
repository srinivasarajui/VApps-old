<section data-ng-controller="ProjectsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Project</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="updateProjectDetails()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="project.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="custName">Cutomer Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="project.custName" id="custName" class="form-control" placeholder="Customer Name" required>
                    </div>
                </div>
                 <div class="form-group">
                    <label class="control-label" for="siteAddress">Site Address</label>
                    <div class="controls">
                        <input type="text" data-ng-model="project.siteAddress" id="siteAddress" class="form-control" placeholder="Site Address" required>
                    </div>
                </div>
                 <div class="form-group">
                    <label class="control-label" for="carpenterName">Carpenter Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="project.carpenterName" id="carpenterName" class="form-control" placeholder="Carpenter Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="status">Status</label>
                    <div class="controls">
                         <select ng-model="project.status" class="form-control" placeholder="Enter Status" name="status" required>
                                <option value="active">Active</option>
                                <option value="completed">Completed</option>
                                <option value="hold">Hold</option>
                            </select>
                       
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong>{{error}}</strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
