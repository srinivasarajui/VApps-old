<section data-ng-controller="ProjectsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Projects
            <a class="btn btn-primary pull-right" href="/#!/projects/create">Create a New Project</a>
        </h1>
    </div>
    <div class="col-md-12 ">
        <div class="controls form-inline  pull-right">
            <label class="control-label" for="status">Status</label>
            <select  class="form-control" ng-model="displayedStatus" placeholder="Enter Status" name="status" required>
                <option value="active">Active</option>
                <option value="completed">Completed</option>
                <option value="hold">Hold</option>
            </select>
        </div>
       
    </div>
    <div class="col-md-12">
        <table class="table table-striped">
            <thead>

                <tr>
                    <th>Name</th>

                    <th width="10%">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="project in projects | filter:{status:displayedStatus}" ng-animate="'animate'">
                    <td>{{project.name}}</td>

                    <td>
                        <a class="btn btn-primary" href="/#!/projects/{{project._id}}">
                            <i class="glyphicon glyphicon-edit"></i>
                        </a>
                        </a>
                    </td>
                </tr>

            </tbody>
        </table>
    </div>

    <div class="alert alert-warning text-center" data-ng-hide="!projects.$resolved || projects.length">
        No Projects yet, why don't you <a href="/#!/projects/create">create one</a>?
    </div>
</section>
