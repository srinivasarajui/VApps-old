<section data-ng-controller="ProjectsController">
    <div class="page-header">
        <h1>New Project</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="custName">Cutomer Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="custName" id="custName" class="form-control" placeholder="Customer Name" required>
                    </div>
                </div>
                 <div class="form-group">
                    <label class="control-label" for="siteAddress">Site Address</label>
                    <div class="controls">
                        <input type="text" data-ng-model="siteAddress" id="siteAddress" class="form-control" placeholder="Site Address" required>
                    </div>
                </div>
                 <div class="form-group">
                    <label class="control-label" for="carpenterName">Carpenter Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="carpenterName" id="carpenterName" class="form-control" placeholder="Carpenter Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong>{{error}}</strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
